        <main>
            <div id="enter-city" class="container">
                <h3>Enter city name ...</h3>
                <input type="text" placeholder="e.g. Portland"><br>
                <button type="button" id="city-query" class="btn btn-primary">Submit</button>
            </div>
            <div id="site-info">
                <p>some information about this web app<br>and what it can do â€¦</p>
            </div>
            <div id="team-select" class="container">
                <p>
                    <label>
                      <input type="checkbox" class="filled-in" checked="checked" />
                      <span>Team 1</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" class="filled-in" checked="checked" />

                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" class="filled-in" checked="checked" />
                      <span>Team 3</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" class="filled-in" checked="checked" />
                      <span>Team 4</span>
                    </label>
                  </p>
                <p>some filler text until we get something better </p>
            </div>
        
        </main>
